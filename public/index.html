<head>
    <title>
        HELLO WORLD
    </title>
</head>

<body>
    <input type='text' id='upload' value='/upload' /><br /><input type='file' id='file' />
    <a href='#' id='url'></a>
    <script>
      alert('asdkfj')
      async  function getImages(){
          console.log( 'getImageArguments' )
          let fileNames = await (await fetch('/upload')).json();
          let images = document.body.getElementById( 'images' );
          images.innerHTML = fileNames.reduce((str,fileName) => `${str}<img src="${fileName}"/>`,"" )
        }

        getImages()

        let file = document.getElementById( 'file' );
        console.log( 'file', file );
        file.onchange = async () => {
          console.log( arguments )
           let url = document.getElementById( 'url' );
            url.innerHTML = url.href = "/" + await (await fetch(upload.value, {
                method: "POST",
                body: file.files[0]
            })).text()
            getImages()
        }
    </script>
    <div id='images'>

    </div>
    
</body>

</html>
